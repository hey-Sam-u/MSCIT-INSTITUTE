<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSCIT Institute Signup</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Institute Admin Signup</h2>
      <form id="signupForm">
        <input
          type="text"
          name="institute_name"
          placeholder="Institute Name"
          required
        />
        <select name="institute_type" required>
          <option value="">Select Type</option>
          <option value="Private">Private</option>
          <option value="Government">Government</option>
          <option value="NGO">NGO</option>
        </select>
        <input
          type="text"
          name="registration_number"
          placeholder="Registration Number"
          required
        />
        <textarea name="address" placeholder="Address" required></textarea>
        <input
          type="text"
          name="admin_name"
          placeholder="Admin Name"
          required
        />
        <input
          type="email"
          name="admin_email"
          placeholder="Admin Email"
          required
        />
        <input
          type="text"
          name="admin_mobile"
          placeholder="Admin Mobile"
          required
        />
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Signup</button>

        <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="/login" style="color: #007bff; text-decoration: none;">Login Here</a></p>
      </form>

      <div id="otpDiv" style="display: none">
        <h3>Enter OTP sent to email</h3>
        <input type="text" id="otpInput" placeholder="Enter OTP" />
        <button id="verifyOtpBtn">Verify OTP</button>
      </div>

      <div id="message"></div>
    </div>

    <script src="/signup.js"></script>
  </body>
</html>
