<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Registration Form</title>
    <link rel="stylesheet" href="/css/exam-form.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f6f8fa;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        margin-top: 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #msg {
        text-align: center;
        margin-top: 15px;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Exam Registration Form</h2>

      <form id="examForm" enctype="multipart/form-data">
        <label>Full Name*</label>
        <input type="text" name="full_name" required />

        <label>Father's Name</label>
        <input type="text" name="father_name" />

        <label>Date of Birth</label>
        <input type="date" name="dob" />

        <label>Gender</label>
        <select name="sex">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label>Address Line 1</label>
        <input type="text" name="address_line1" />
        <label>Address Line 2</label>
        <input type="text" name="address_line2" />
        <label>City</label>
        <input type="text" name="city" />
        <label>State</label>
        <input type="text" name="state" />
        <label>Pincode</label>
        <input type="text" name="pincode" />

        <label>Subject / Course</label>
        <input type="text" name="subject" />

        <label>Aadhaar Number</label>
        <input type="text" name="aadhaar" maxlength="12" pattern="\d{12}" />

        <label>Mobile*</label>
        <input
          type="text"
          name="mobile"
          required
          maxlength="10"
          pattern="\d{10}"
        />

        <label>10th Percentage</label>
        <input type="number" step="0.01" name="tenth_percent" />
        <label>12th Percentage</label>
        <input type="number" step="0.01" name="twelfth_percent" />

        <label>Aadhaar Card</label>
        <input type="file" name="adhar_card" accept=".jpg,.jpeg,.png,.pdf" />

        <label>Passport Photo</label>
        <input type="file" name="photo" accept=".jpg,.jpeg,.png" />

        <label>Transfer Certificate (TC)</label>
        <input type="file" name="tc" accept=".jpg,.jpeg,.png,.pdf" />

        <label>Marksheet</label>
        <input type="file" name="marksheet" accept=".jpg,.jpeg,.png,.pdf" />

        <button type="submit">Submit</button>
      </form>

      <p id="msg"></p>
    </div>

    <script>
      document
        .getElementById("examForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const fd = new FormData(e.target);
          const res = await fetch("/submit-exam-form", {
            method: "POST",
            body: fd,
          });
          const text = await res.text();
          document.getElementById("msg").textContent = text;
          e.target.reset();
        });
    </script>
  </body>
</html>
