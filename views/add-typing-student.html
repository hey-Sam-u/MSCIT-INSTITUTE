<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Typing Student</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>

  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e0f2ff, #f4f6f9);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .form-container {
    background: white;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 420px;
    margin-top: 30px;
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    text-align: center;
    color: #222;
    margin-bottom: 20px;
    font-weight: 600;
  }

  form input,
  form select,
  form textarea,
  form button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: all 0.3s;
  }

  form input:focus,
  form select:focus,
  form textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
  }

  form button {
    background-color: #007bff;
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }

  form button:hover {
    background-color: #0056b3;
  }

  .back-btn {
    display: block;
    text-align: center;
    margin-top: 12px;
    color: #007bff;
    text-decoration: none;
    font-size: 15px;
  }

  .back-btn:hover {
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .form-container {
      padding: 20px;
      margin-top: 10px;
    }
    h2 {
      font-size: 20px;
    }
    form input,
    form select,
    form textarea,
    form button {
      font-size: 14px;
    }
  }
</style>

    </style>
  </head>
  <body>
   
    <div class="form-container">
      <h2>Add Typing Student</h2>
      <form id="typingStudentForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Full Name" required />
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <p style="margin: 0">Enter Date-Of-Birth</p>
        <input type="date" name="dob" required />
        <input type="text" name="contact" placeholder="Contact No" required />
        <textarea name="address" placeholder="Address" required></textarea>
        <p style="margin: 0">Enter Addmission Date</p>
        <input type="date" name="admission_date" required />
        <input
          type="number"
          name="total_fees"
          placeholder="Total Fees"
          required
        />
        <input
          type="number"
          name="fees_paid"
          placeholder="Fees Paid"
          required
        />
        <input type="email" name="gmail" placeholder="Gmail" required />
        <input
          type="text"
          name="batch"
          placeholder="Batch (e.g. Morning, Evening)"
          required
        />
        <input type="file" name="photo" />
        <button type="submit">Add Typing Student</button>
      </form>
      <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <script>
      const form = document.getElementById("typingStudentForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const response = await fetch("/addTypingStudent", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        alert(result);
        if (result.includes("successfully")) {
          form.reset();
        }
      });
    </script>
  </body>
</html>
