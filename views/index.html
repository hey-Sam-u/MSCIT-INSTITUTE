<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | MSCIT Institute</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #1a73e8, #4a148c, #00c6ff, #0072ff);
        background-size: 400% 400%;
        animation: gradientMove 8s ease infinite;
        overflow: hidden;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .main {
        text-align: center;
        color: white;
        animation: fadeIn 2s ease;
        width: 90%;
        max-width: 500px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #f5f5f5;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      a {
        text-decoration: none;
      }

      .btn {
        padding: 12px 28px;
        border: none;
        border-radius: 30px;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        font-size: 1rem;
        backdrop-filter: blur(10px);
        cursor: pointer;
        transition: 0.4s;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .btn:hover {
        transform: translateY(-4px);
        background: #fff;
        color: #222;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      footer {
        position: absolute;
        bottom: 10px;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        width: 100%;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Welcome to MSCIT Institute</h1>
      <p>Empowering Students with Digital Skills</p>
      <div class="btn-container">
        <a href="/login.html"><button class="btn">Login</button></a>
        <a href="/signup.html"><button class="btn">Sign Up</button></a>
      </div>
    </div>

    <footer>Â© 2025 MSCIT Institute | Learn. Code. Grow.</footer>
  </body>
</html>
